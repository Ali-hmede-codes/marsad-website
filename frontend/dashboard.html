<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لوحة التحكم - الــرادار961">
    <title>لوحة التحكم - الــرادار961</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon" style="display:inline-flex;align-items:center;justify-content:center;width:60px;height:60px;border-radius:50%;overflow:hidden;border:1px solid white;box-shadow:0 2px 6px rgba(0,0,0,0.2);">
                        <img src="assets/logo.png" alt="الرادار961" style="width:100%;height:100%;object-fit:contain;" />
                    </span>
                    <span class="logo-text">الرادار961</span>
                </a>

                <nav class="nav">
                    <a href="index.html" class="btn btn-secondary btn-sm">الخريطة</a>
                    <button id="logoutBtn" class="btn btn-secondary btn-icon" title="تسجيل الخروج" aria-label="تسجيل الخروج">
                        <img src="https://img.icons8.com/ios/50/exit--v1.png" alt="Logout" />
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <h1 class="dashboard-title"><span id="userName"></span></h1>
                <p class="dashboard-subtitle" id="userRole"></p>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">إجمالي التقارير</div>
                    <div class="stat-value" id="totalReports">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">تقاريري</div>
                    <div class="stat-value" id="myReports">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">التقارير النشطة</div>
                    <div class="stat-value" id="activeReports">0</div>
                </div>
            </div>

            <!-- Reports Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>الفئة</th>
                            <th>الموقع</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                        <tr>
                            <td colspan="5" class="text-center text-muted">جاري التحميل...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/dist/config.min.js"></script>
    <script src="js/dist/notifications.min.js"></script>
    <script src="js/dist/auth.min.js"></script>
    <script>
        // Check authentication
        if (!isLoggedIn() || !isPublisher()) {
            window.location.href = 'login.html';
        }

        // Load user info
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.is_admin ? 'مدير النظام' : 'ناشر';
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/reports`);
                const allReports = await response.json();

                // Update stats
                document.getElementById('totalReports').textContent = allReports.length;
                const myReports = allReports.filter(r => r.user_reported == user.user_id);
                document.getElementById('myReports').textContent = myReports.length;
                document.getElementById('activeReports').textContent = allReports.filter(r => r.is_active).length;

                // Display reports
                const tbody = document.getElementById('reportsBody');
                if (myReports.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">لا توجد تقارير</td></tr>';
                } else {
                    tbody.innerHTML = myReports.map(report => `
                        <tr>
                            <td>${new Date(report.date_and_time).toLocaleDateString('ar-LB')}</td>
                            <td>${report.category_name}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${report.report_address}
                            </td>
                            <td>
                                <span style="color: ${report.is_active ? 'var(--color-success)' : 'var(--color-error)'}">
                                    ${report.is_active ? '✓ نشط' : '✗ غير نشط'}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-secondary btn-sm" onclick="editReport(${report.rep_id})">تعديل</button>
                                <button class="btn btn-secondary btn-sm" onclick="deleteReport(${report.rep_id})" style="color: var(--color-error);">حذف</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('reportsBody').innerHTML =
                    '<tr><td colspan="5" class="text-center" style="color: var(--color-error);">حدث خطأ في تحميل البيانات</td></tr>';
            }
        }

        function editReport(id) {
            showNotification('ميزة التعديل قيد التطوير', 'info');
        }

        async function deleteReport(id) {
            if (!confirm('هل أنت متأكد من حذف هذا التقرير؟')) return;

            try {
                const response = await fetchWithAuth(`${API_URL}/reports/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('تم حذف التقرير بنجاح', 'success');
                    loadDashboard();
                } else {
                    showNotification('حدث خطأ في حذف التقرير', 'error');
                }
            } catch (error) {
                showNotification('خطأ في الاتصال بالخادم', 'error');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);
        loadDashboard();
    </script>
</body>

</html>
