<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام الإبلاغ عن الخروقات الأمنية في لبنان">
    <title>نظام الإبلاغ عن الخروقات - لبنان</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon" style="display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2c4 0 7 3 7 7 0 6-7 13-7 13s-7-7-7-13c0-4 3-7 7-7z"></path>
                            <circle cx="12" cy="9" r="2" fill="currentColor"></circle>
                        </svg>
                    </span>
                    <span>نظام الإبلاغ عن الخروقات</span>
                </a>

                <nav class="nav">
                    <div id="userInfo" class="hidden">
                        <span id="userName"></span>
                        <button id="logoutBtn" class="btn btn-secondary btn-sm">تسجيل الخروج</button>
                    </div>
                    <div id="authButtons">
                        <a href="login.html" class="btn btn-secondary btn-sm">تسجيل الدخول</a>
                        <a href="register.html" class="btn btn-primary btn-sm">إنشاء حساب</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    

    <!-- Map Container -->
    <main class="container" style="padding-top: var(--space-4); padding-bottom: var(--space-4);">
        <div id="map" class="map-container">
            <button id="mapReportBtn" class="btn btn-primary btn-sm map-report-btn">الأبلاغ</button>
            <div id="mapActivateOverlay" class="map-activate-overlay">
                <div class="map-activate-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 1 0 10 10" />
                    </svg>
                    <span>أضغط لتفعيل الخريطة</span>
                </div>
            </div>
        </div>

        <div class="card filters-card" style="margin-top: var(--space-4);">
            <div class="card-header">
                <h2 class="card-title">بحث وتصفية</h2>
            </div>
            <div class="card-body">
                <div class="filters-row">
                    <div class="form-group button-group" style="margin-bottom: 0;">
                        <button id="refreshBtn" class="btn btn-primary btn-sm">تحديث</button>
                    </div>
                    <div class="form-group">
                        <label for="mainCategoryFilter">الفئة الرئيسية</label>
                        <select id="mainCategoryFilter" class="form-control">
                            <option value="">جميع الفئات الرئيسية</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categoryFilter">الفئة الفرعية</label>
                        <select id="categoryFilter" class="form-control">
                            <option value="">جميع الفئات</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="locationSearch">بحث عن موقع</label>
                        <div class="input-group">
                            <input id="locationSearch" type="text" class="form-control" placeholder="ابحث عن مدينة أو موقع في لبنان" />
                            <button id="searchBtn" class="btn btn-secondary btn-sm">بحث</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">إنشاء تقرير جديد</h2>
            </div>
            <form id="reportForm">
                <input type="hidden" id="reportLat">
                <input type="hidden" id="reportLng">

                <div class="form-group">
                    <label for="reportMainCategory">الفئة الرئيسية</label>
                    <select id="reportMainCategory" class="form-control">
                        <option value="">اختر الفئة الرئيسية</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reportCategory">الفئة *</label>
                    <select id="reportCategory" class="form-control" required>
                        <option value="">اختر الفئة</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reportAddress">العنوان *</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="reportAddress" class="form-control" required
                            placeholder="ابحث عن موقع أو أدخل العنوان يدوياً">
                        <button type="button" id="searchAddressBtn" class="btn btn-secondary"
                            style="white-space: nowrap; display: inline-flex; align-items: center; gap: 6px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="7"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            بحث
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">إنشاء التقرير</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <section class="daily-reports">
        <div class="container">
            <div class="card" style="padding: 0;">
                <div class="daily-header" style="padding: 16px 24px;">
                    <h2 class="section-title" style="margin: 0;">تقارير اليوم</h2>
                    <div class="daily-controls" style="display: flex; align-items: center; gap: 12px;">
                        <button id="refreshDailyBtn" class="btn btn-secondary btn-sm">تحديث</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table table-modern" id="dailyReportsTable">
                        <thead>
                            <tr>
                                <th>الوقت</th>
                                <th>النوع</th>
                                <th>المدينة</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تفاصيل التقرير</h2>
                <button class="close-details">&times;</button>
            </div>
            <div id="reportDetails"></div>
        </div>
    </div>

    <!-- Login Prompt Modal -->
    <div id="loginPromptModal" class="modal">
        <div class="modal-content login-prompt-content">
            <div class="modal-header">
                <h2 class="modal-title">تسجيل الدخول مطلوب</h2>
                <button class="close-login-prompt">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; font-size: 1.1rem;">يجب تسجيل الدخول أولاً لإنشاء تقرير</p>
                <p style="color: var(--color-text-secondary);">هل تريد الانتقال إلى صفحة تسجيل الدخول؟</p>
            </div>
            <div class="modal-footer">
                <button id="confirmLoginBtn" class="btn btn-primary">نعم، تسجيل الدخول</button>
                <button id="cancelLoginBtn" class="btn btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dist/config.min.js"></script>
    <script src="js/dist/notifications.min.js"></script>
    <script src="js/dist/auth.min.js"></script>
    <script src="js/dist/reports.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/dist/map.min.js"></script>
</body>

</html>
