<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="الــرادار961 - نظام الإبلاغ عن الخروقات الأمنية">
    <title>الــرادار961</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/faveicon.png">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon" style="display:inline-flex;align-items:center;justify-content:center;width:60px;height:60px;overflow:hidden;">
                        <img src="assets/logo.png" alt="الرادار961" style="width:100%;height:100%;object-fit:contain;" />
                    </span>
                </a>

                <nav class="nav">
                    <div id="userInfo" class="hidden">
                        <span id="userName"></span>
                        <button id="logoutBtn" class="btn btn-secondary btn-icon" title="تسجيل الخروج" aria-label="تسجيل الخروج">
                            <img src="https://img.icons8.com/ios/50/exit--v1.png" alt="Logout" />
                        </button>
                        <a href="admin.html" id="adminBtn" class="btn btn-secondary btn-icon" title="لوحة المدير" aria-label="لوحة المدير" style="display:none;">
                            <img src="https://img.icons8.com/ios-filled/50/user-shield.png" alt="Admin" />
                        </a>
                    </div>
                    <div id="authButtons">
                        <a href="login.html" class="btn btn-secondary btn-sm">تسجيل الدخول</a>
                        <a href="register.html" class="btn btn-primary btn-sm">إنشاء حساب</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    

    <!-- Map Container -->
    <main class="container" style="padding-top: var(--space-4); padding-bottom: var(--space-4);">
        <div id="map" class="map-container">
            <button id="mapReportBtn" class="btn btn-primary btn-sm map-report-btn">الأبلاغ</button>
            <div id="mapActivateOverlay" class="map-activate-overlay">
                <div class="map-activate-content">
                    <img src="https://img.icons8.com/glassmorphism/48/nui2.png" alt="اضغط هنا للابلاغ" style="width:24px;height:24px;object-fit:contain;" />
                    <span>اضغط هنا للابلاغ</span>
                </div>
            </div>
            <button id="mapExitInteractBtn" class="btn btn-secondary btn-sm map-exit-interact-btn">إيقاف تفاعل الخريطة</button>
        </div>

        <div class="card filters-card" style="margin-top: var(--space-4);">
            <div class="card-header">
                <h2 class="card-title">بحث وتصفية</h2>
            </div>
            <div class="card-body">
                <div class="filters-row">
                    <div class="form-group">
                        <label for="mainCategoryFilter">الفئة الرئيسية</label>
                        <select id="mainCategoryFilter" class="form-control">
                            <option value="">جميع الفئات الرئيسية</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categoryFilter">الفئة الفرعية</label>
                        <select id="categoryFilter" class="form-control">
                            <option value="">جميع الفئات</option>
                        </select>
                    </div>
                    <div class="form-group button-group" style="margin-bottom: 0;">
                        <button id="refreshBtn" class="btn btn-primary btn-sm btn-refresh">تحديث</button>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="locationSearch">بحث عن موقع</label>
                        <div class="input-group">
                            <input id="locationSearch" type="text" class="form-control" placeholder="ابحث عن مدينة أو موقع في لبنان" />
                            <button id="searchBtn" class="btn btn-secondary btn-sm">بحث</button>
                        </div>
                        <div id="locationSuggestions" class="suggestions" aria-label="اقتراحات المدن" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">إنشاء تقرير جديد</h2>
            </div>
            <form id="reportForm">
                <input type="hidden" id="reportLat">
                <input type="hidden" id="reportLng">

                <div id="locationModeTabs" class="button-group" style="display:flex;gap:8px;margin-bottom:12px;">
                    <button type="button" data-mode="auto" class="btn btn-secondary btn-sm active">تلقائي</button>
                    <button type="button" data-mode="manual" class="btn btn-secondary btn-sm">يدوي</button>
                </div>

                <div class="form-group">
                    <label for="reportMainCategory">الفئة الرئيسية</label>
                    <select id="reportMainCategory" class="form-control">
                        <option value="">اختر الفئة الرئيسية</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reportCategory">الفئة *</label>
                    <select id="reportCategory" class="form-control" required>
                        <option value="">اختر الفئة</option>
                    </select>
                </div>

                <div id="manualLocationGroup" class="form-group hidden">
                    <label>الإحداثيات اليدوية (للمدراء فقط)</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="reportLatManual" class="form-control" placeholder="خط العرض (N)">
                        <input type="text" id="reportLngManual" class="form-control" placeholder="خط الطول (E)">
                        <button type="button" id="gpsManualBtn" class="btn btn-secondary btn-icon" title="موقعي" aria-label="موقعي">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <circle cx="12" cy="12" r="7"></circle>
                                <line x1="12" y1="5" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                    <small class="text-muted">ادخل N و E بدقة ستة منازل عشرية.</small>
                </div>

                <div id="autoLocationGroup" class="form-group">
                    <label for="reportAddress">العنوان *</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="reportAddress" class="form-control" required
                            placeholder="ابحث عن موقع أو أدخل العنوان يدوياً">
                        <button type="button" id="gpsAutoBtn" class="btn btn-primary btn-icon" title="موقعي" aria-label="موقعي">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <circle cx="12" cy="12" r="7"></circle>
                                <line x1="12" y1="5" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <button type="button" id="searchAddressBtn" class="btn btn-secondary btn-icon" title="بحث" aria-label="بحث">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="7"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">إنشاء التقرير</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <section class="daily-reports">
        <div class="container">
            <div class="card" style="padding: 0;">
                <div class="daily-header" style="padding: 16px 24px;">
                    <h2 class="section-title" style="margin: 0;">تقارير اليوم</h2>
                    <div class="daily-controls" style="display: flex; align-items: center; gap: 12px;">
                        <button id="refreshDailyBtn" class="btn btn-secondary btn-sm">تحديث</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table table-modern" id="dailyReportsTable">
                        <thead>
                            <tr>
                                <th>الوقت</th>
                                <th>النوع</th>
                                <th>المدينة</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تفاصيل التقرير</h2>
                <button class="close-details">&times;</button>
            </div>
            <div id="reportDetails"></div>
        </div>
    </div>

    <!-- Login Prompt Modal -->
    <div id="loginPromptModal" class="modal">
        <div class="modal-content login-prompt-content">
            <div class="modal-header">
                <h2 class="modal-title">تسجيل الدخول مطلوب</h2>
                <button class="close-login-prompt">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; font-size: 1.1rem;">يجب تسجيل الدخول أولاً لإنشاء تقرير</p>
                <p style="color: var(--color-text-secondary);">هل تريد الانتقال إلى صفحة تسجيل الدخول؟</p>
            </div>
            <div class="modal-footer">
                <button id="confirmLoginBtn" class="btn btn-primary">نعم، تسجيل الدخول</button>
                <button id="cancelLoginBtn" class="btn btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dist/config.min.js"></script>
    <script src="js/dist/notifications.min.js"></script>
    <script src="js/dist/auth.min.js"></script>
    <script src="js/reports.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/dist/map.min.js"></script>
    <script>
        (function(){
            function toggleAdminButton(){
                var btn = document.getElementById('adminBtn');
                if(!btn) return;
                var token = typeof getToken==='function' ? getToken() : null;
                if(!token){ btn.style.display = 'none'; return; }
                fetchWithAuth(API_URL + '/auth/me')
                    .then(function(resp){ return resp.ok ? resp.json() : Promise.reject(); })
                    .then(function(user){
                        var isAdminNow = !!(user && user.is_admin);
                        btn.style.display = isAdminNow ? 'inline-flex' : 'none';
                        var img = btn.querySelector('img');
                        if(img) img.style.filter = isAdminNow ? 'invert(1)' : '';
                    })
                    .catch(function(){ btn.style.display = 'none'; });
            }
            if(document.readyState==='loading'){
                document.addEventListener('DOMContentLoaded', toggleAdminButton);
            } else {
                toggleAdminButton();
            }
        })();
    </script>
</body>

</html>
